<!DOCTYPE html>
<html>
<head>
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="../css/task3.css"> <!-- Assuming you have a CSS file -->
  <script src="../js/siri1.js" defer></script> <!-- Link to the external JS file -->
</head>
<body>
<div>
  <h1>Grade Calculator</h1>
  <input type="number" id="score" placeholder="Enter score" onkeyup="calculateGrade()">

  </div>
</div>
</body>
</html>
